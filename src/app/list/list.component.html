<div class="mat-form-field-wrapper">
  <div *ngFor="let user of submittedUsers">
    <div>
      <p>
        Name: <span>{{ user.name }}</span>
      </p>
    </div>
    <div>
      <p>
        Age: <span>{{ user.age }}</span>
      </p>
    </div>
    <div>
      <p>
        Email: <span>{{ user.email }}</span>
      </p>
    </div>
  </div>
</div>
